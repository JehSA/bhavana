<h1><strong>Welcome to Bhavana desktop</strong></h1>
<div>
  <form class="example-form">
    <mat-form-field >
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Enter your name">      
      </mat-form-field>
      <br>
    <mat-form-field >
      <mat-label>E-mail</mat-label>
      <input matInput type="email" placeholder="Ex. user@example.com">      
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter your password">
    </mat-form-field>
    <br>
    <button mat-stroked-button>
        Register
    </button>
  </form>
</div>

<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/bhavana_logo.jpg" alt="Bhavana Login">
        <h1><strong>Recuperar senha</strong></h1>
        <form [formGroup]="userRecover" (ngSubmit)="recover()">
            <div class="form-floating mb-3">
                <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
                <label>Email</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-dark btn-lg" type="submit">Recuperar</button>
            </div>
            <p class="mt-3">NÃ£o tem cadastro? <a routerLink="/register-user">Registre-se</a></p>
            <a class="mt-3" routerLink="/login">Voltar</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>

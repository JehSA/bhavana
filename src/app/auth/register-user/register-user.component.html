<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/bhavana_logo.jpg" alt="Bhavana Login">
        <h1><strong>Cadastro</strong></h1>
        <form [formGroup]="registerUser" (ngSubmit)="newUser()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Senha</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repetir password">
                <label>Confirmar senha</label>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-dark btn-lg" type="submit">Cadastrar</button>
            </div>
            <a class="mt-3" routerLink="/login">Voltar</a>
        </form>
    </div>
</div>

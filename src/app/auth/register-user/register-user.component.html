<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/bhavana_logo.jpg" alt="Bhavana Login">
        <h1><strong>Cadastre-se</strong></h1>
        <form [formGroup]="registerUser" (ngSubmit)="newUser()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>E-mail</label>
                <span class="text-danger errorLabel" 
                    *ngIf="registerUser.get('email')?.hasError('required') && registerUser.get('email')?.touched">
                    O <strong>e-mail</strong> é obrigatório.
                </span>
                <span class="text-danger errorLabel" 
                    *ngIf="registerUser.get('email')?.hasError('email') && registerUser.get('email')?.touched">
                    Digite um <strong>e-mail</strong> válido.
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Senha</label>
                <span class="text-danger errorLabel" 
                    *ngIf="registerUser.get('password')?.hasError('required') && registerUser.get('password')?.touched">
                    A <strong>senha</strong> é obrigatória.
                </span>
                <span class="text-danger errorLabel" 
                    *ngIf="registerUser.get('password')?.hasError('minlength') && registerUser.get('password')?.touched">
                    A <strong>senha</strong> de ter ao menos <strong>6</strong> caracteres.
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repetir password">
                <label>Confirmar senha</label>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-dark btn-lg" type="submit" [disabled]="registerUser.invalid">Cadastrar</button>
            </div>
            <a class="mt-3" routerLink="/login">Voltar</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>

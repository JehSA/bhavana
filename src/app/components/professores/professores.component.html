<div class="divInicio">
    <h1><strong>Professores cadastrados</strong></h1>
    <div class="filter">
      <mat-form-field class="filterInput">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
      <div class="buttons">
        <button class="btn btn-dark" routerLink="/create-professor"><i class="fa-solid fa-plus oi"></i>Professor</button>
        <button class="btn btn-dark" (click)="exportToExcel()"><i class="fa-solid fa-download oi"></i>Export</button> 
      </div>    
    </div>  
    <div class="mat-elevation-z8"> 
      <table mat-table [dataSource]="dataSource" matSort id="excel-table">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>
        <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef>Celular</th>
            <td mat-cell *matCellDef="let row">{{row.celular}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container> 
        <ng-container matColumnDef="unidade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidade</th>
          <td mat-cell *matCellDef="let row">{{row.unidade}}</td>
        </ng-container>  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>
        <ng-container matColumnDef="obs">
          <th mat-header-cell *matHeaderCellDef>Observações</th>
          <td mat-cell *matCellDef="let row">{{row.obs}}</td>
        </ng-container>    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row" style="align-items: right;">
            <div class="cellActions">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <div class="menuAlign">
                  <p class="labelMenu" [routerLink]="['/edit-professor/', row.id]"><i class="fa-solid fa-pen-to-square"></i>Editar</p>
                  <p class="labelMenu" (click)="deleteProfessor(row.id)"><i class="fa-solid fa-trash"></i>Deletar</p>
                </div>                              
            </mat-menu>   
            </div>       
          </td>
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row">
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>  
      <mat-paginator [pageSizeOptions]= "[10, 20, 30]" [showFirstLastButtons]="showFirstLastButtons"></mat-paginator>  
    </div>
  </div>

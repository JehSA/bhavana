<div class="mat-elevation-z8">

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Pesquise por um plano" #input>
    </mat-form-field>
  
    <button routerLink="/create-plano">Novo Aluno</button>
  
    <p routerLink="/home">Teste de Guard</p>
  
    <button (click)="exportToExcel()">Export to Excel</button>
  
    <table mat-table [dataSource]="dataSource" matSort id="excel-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="unidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidade</th>
        <td mat-cell *matCellDef="let row">{{row.unidade}}</td>
      </ng-container>
  
      <ng-container matColumnDef="desdricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let row">{{row.valor}}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <p class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/edit-plano/', row.id]">Editar</p>
          <p class="fas fa-edit fa-lg text-info mr-2" (click)="deletePlano(row.id)">Deletar</p>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]= "[10, 20, 30]" [showFirstLastButtons]="showFirstLastButtons"></mat-paginator>
  
  </div>
